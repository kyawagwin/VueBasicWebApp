<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>filter</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="content" id="app">
        <h1>{{title}}</h1>
        <ul class="list-group">
            <li class="list-group-item" v-for="item in items">
                <h3>{{item.text | capitalize}}</h3>
                <span>The {{item.text | undercase}} weight {{item.weight}}.</span>
                <br />
                <a href="#">{{item.text | undercase | url}}</a>
            </li>
        </ul>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Latest compiled Vue JavaScript -->
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          title: "Fruits!",
          items: [
              {text: "Apple", weight: "1 kg"},
              {text: "Orange", weight: "1.2 kg"},
              {text: "Mango", weight: "0.8 kg"}
          ]
        },
        filters: {
            capitalize: function(value) {
                if(!value) return "";
                value = value.toString();
                return value.charAt(0).toUpperCase() + value.slice(1);
            },
            undercase: function(value) {
                if(!value) return "";
                value = value.toString();
                return value.toLowerCase();
            },
            url: function(value) {
                if(!value) return "";
                value = value.toString();
                return "https://en.wikipedia.org/wiki/" + value
            }
        }
      })
    </script>

  </body>
</html>
